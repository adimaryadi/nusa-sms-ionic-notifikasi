<ion-header>

  <ion-navbar>
    <ion-title>verifikasi</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
	<div class="verifikasi-registrasi">
		<div class="title">
			<h3>Sales Agent Registration</h3>
		</div>
		<div class="content">
			<p>Masukan 6 angka kode verifikasi</p>
			<p>yang telah dikirim via SMS ke</p>
			<h4>{{ telepon }}</h4>
		</div>
		<div class="code">
			<ion-card>
			  <form [formGroup]="validtion_number">
				  <ion-card-content>
					    <ion-input type="number" #onenumber (keyup)="OneEvent(onenumber.value)" formControlName="one" maxLength="1"></ion-input>
					    <ion-input type="number" #twonumber (keyup)="TwoEvent(twonumber.value)" formControlName="two" maxLength="1"></ion-input>
					    <ion-input type="number" #threenumber (keyup)="ThreeEvent(threenumber.value)" formControlName="three" maxLength="1"></ion-input>
					    <ion-input type="number" type="number" #four (keyup)="FourEvent(four.value)" formControlName="four" maxLength="1"></ion-input>
					    <ion-input type="number" #five (keyup)="FiveEvent(five.value)" formControlName="five" maxLength="1"></ion-input>
					    <ion-input type="number" #six (keyup)="SixEvent(six.value)" formControlName="six" maxLength="1"></ion-input>
				  </ion-card-content>
			  </form>
			</ion-card>
			<div class="btn-verif">
				<button ion-button color="secondary" [disabled]="!validtion_number.valid" (click)="Verifikasi()">Verif</button>
			</div>
		</div>
	</div>
</ion-content>
