<ion-header>
  <ion-navbar>
    <ion-title>
    	Test Verifikasi Registrasi
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
	<div class="number-phone">
		<form [formGroup]="data" (ngSubmit)="kirim()">
			<ion-list>
				<ion-item>
					<ion-label stacked>No Telepon</ion-label>
					<ion-input type="tel" placeholder="6289655088505" formControlName="telepon" clearInput></ion-input>
				</ion-item>
				<ion-item>
					<button ion-button [disabled]="!data.valid">Kirim</button>
				</ion-item>
			</ion-list>
		</form>
	</div>
</ion-content>
